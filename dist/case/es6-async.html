<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container .ball {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            left: 0;
        }

        .container .ball:nth-child(1) {
            top: 20px;
        }

        .container .ball:nth-child(2) {
            top: 50px;
        }

        .container .ball:nth-child(3) {
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    <!-- <script src="Promise.js"></script> -->
    <script>
        let ball = document.querySelectorAll('.ball');
        let [ball1, ball2, ball3] = [...ball];
        // 1.回调函数处理；
        function move(ele, target, callback) {
            return new Promise(function (resolve, reject) {
                let left = parseInt(getComputedStyle(ele)['left']);
                let timer = setInterval(function () {
                    if (left >= target) {
                        clearInterval(timer);
                        resolve();
                    } else {
                        left += 2;
                        ele.style.left = left + 'px';
                    }
                }, 4)
            })
        }
        // move(ball1, 400, function () {
        //     move(ball2, 400, function () {
        //         move(ball3, 400);
        //     })
        // })
        // 2.promise
        // move(ball1, 400).then(function () {
        //     return move(ball2, 400);
        // }).then(function () {
        //     return move(ball3, 400);
        // }).then(function () {
        //     alert('promise')
        // })
        // 3.
        // function* m(ele) {
        //     yiled move(ball1, 400);
        //     yiled move(ball2, 400);
        //     yiled move(ball3, 400);
        // }
        // m()
        // 4.async/await
        async function a() {
            await move(ball1, 400);
            await move(ball2, 400);
            await move(ball3, 400);
        }
        a().then(function () {
            alert('完成')
        })
    </script>
</body>

</html>
