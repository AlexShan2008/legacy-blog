        // 2.promise
        // generator、async都是基于promise的发展；
        function move(ele, target) {
            return new Promise(function (resolve, reject) {
                let left = parseInt(getComputedStyle(ele)["left"]);
                let timer = setInterval(function () {
                    if (left >= target) {
                        clearInterval(timer);
                        resolve();
                    } else {
                        left += 2;
                        ele.style.left = left + "px";
                    }
                }, 4)
            })
        }
